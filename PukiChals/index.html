<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I like Coding</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/chals.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/stylesheets/bootstrap.min.css">
</head>

<body onload="initHomePage()">

  <header>
    
          <<img id="logo" src="img/layout/logo.png" />
          <a href="contact-us.html"><button class="btn btn-success">Contact Us</button></a>
          
  </header>


  <main class="content">

    <span class="progressLabel">0% Complete</span>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width:0">      
      </div>
    </div>

    <input type="text" class="userName" placeholder="Your name">
    
    <div class="chals row"></div>

    <div class="btnContainer">        
      <select name="level" class="btn btn-default dropdown-toggle" onchange="saveLevel(+(this.value))" id="levelPicker">
        <option value="">Level</option>
        <option value="1" >Beginner</option>
        <option value="2">Intermidate</option>
        <option value="3">Expert</option>
      </select>
      <button type="button" class="btn btn-warning" onclick="restart()">RESTART</button>
    </div>
  </main>

  <footer>
    &copy Dudu & Amalin inc. 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery/jquery-ui.min.js"></script>
  <script src="lib/bootstrap/javascripts/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chals.js"></script>
  <script src="js/utils.js"></script>

</body>

</html>
