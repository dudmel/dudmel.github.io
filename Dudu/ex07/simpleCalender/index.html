<!doctype html>
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Simple Calendar</title>
    </head>
    
    <body onload="init()">
        
        <h1>Simple Calendar</h1>
        
        <div class = "meetingsContainer">
            <table border="3">
                <tr>
                    <th>Meeting</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Participants</th>
                <tbody class="meetingsTable">
                </tbody>
            </table>
        </div>
        <button onclick="getParametersAndCreateMeeting()">Create new meeting</button>
        <button onclick="findNextMeeting(gMeetings)">Find next meeting</button>
        <button onclick="getMeetingsCountFor(prompt('Name:'), gMeetings)">Count meetings</button>
        <script src="js/main.js"></script>    
    </body>
     
  
    
</html>
