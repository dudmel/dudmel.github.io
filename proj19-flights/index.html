            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li><a href="passengers.html">Passengers</a></li>

                </ul>
 
            </div>

        <!-- /.container-fluid -->

    <main class="homePage">
        <h1>Welcome to Puki Airlines<img src="img/layout/logo.png" class="logo img-responsive" ></h1>
        <div class="searchResults"></div>
        <div class="search">
            <!--<label for="src">Select from</label>-->
            <div>
            <select id="src" class="airportsList" onchange="Flight.renderDest('src', 'dest', 'To')"></select>
            <!--<label for="dest">Select to</label>-->
            <select id="dest" class="airportsList">
                <option> To </option>
            </select>
            </div>
            <div>
            <button class="btn btn-primary" onclick="searchFlights()">Search</button>
            </div>

        </div>
        <!--<button class="debug" onclick="openModal()">open booking modal **debug only</button>-->

        <div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <input type="hidden" id="modalFlightId">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Booking Passenger</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group appendTo">
                                <label for="pname">Select a passenger</label>
                                <input type="text" class="form-control" id="pname" name="pname" placeholder="Name">
                                <ul class="ui-front"> </ul>
                                <img id="pImg" src="" alt="" />
                            </div>
                        </form>
                        <div class="modalMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="Flight.findById(+$('#modalFlightId').val()).bookPassenger($('#pname').val())">Book a Sit</button>
                    </div>
                </div>
            </div>



    </main>
